<!DOCTYPE html>
<html>

<head>
    <title>Task-8</title>
</head>

<body>
    

    
        <form method="GET" action="" target="_self">
            <center>
                <h1>Registration form</h1>
            </center>
            <table cellspacing="0px" align="center" border="1px">
                <tr>
                    <td class="s_1"><label for="firstNameLabel" class="label_style">First Name</label></td>
                    <td><input type="text" name="firstname" id="firstNameInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="lastNameLabel" class="label_style">Last Name</label></td>
                    <td><input type="text" name="lastname" id="lastNameInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="emailLabel" class="label_style">Email</label></td>
                    <td><input type="text" name="email" id="emailInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="passLabel" class="label_style">Password</label></td>
                    <td><input type="password" name="pass" id="passInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="repassLabel" class="label_style">Re-enter Password</label></td>
                    <td><input type="password" name="pass" id="repassInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="genderLabel" class="label_style">Gender:</label></td>
                    <td id="genderRadio"><input type="radio" name="gender" id="male" value="male">&nbsp;<label
                            for="maleLabel">Male</label><br />
                        <input type="radio" name="gender" id="female" value="female"> &nbsp;<label
                            for="femaleLabel">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="s_1"><label for="ageLabel" class="label_style">Age</label></td>
                    <td><input type="number" name="age" id="ageInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="numLabel" class="label_style">Phone Number</label></td>
                    <td><input type="number" name="num" id="numInput" placeholder="your phone no..."
                            class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="addLabel" class="label_style">Address</label><br><br></td>
                    <td><textarea name="address" id="addressInput" rows="5" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="s_1"><label for="stateLabel" class="label_style">State</label></td>
                    <td><input type="text" name="state" id="stateInput" class="input_style" /></td>
                </tr>
                <tr>
                    <td class="s_1"><label for="countryLabel" class="label_style">Country</label></td>
                    <td>
                        <select name="country" id="dropInput" >
                            <option value="select" selected disabled>Choose your country</option>
                            <option value="india">India</option>
                            <option value="aus">Australia</option>
                            <option value="usa">USA</option>
                            <option value="egypt">Egypt</option>
                            <option value="argentina">Argentina</option>
                            <option value="brazil">Brazil</option>
                        </select><br>
                    </td>
                </tr>
                <tr>
                    <td class="s_1"><label for="languageLabel" class="label_style">Languages known</label></td>
                    <td><input type="checkbox" id="english" name="english" value="english">
                        <label for="eng">English</label>&nbsp;&nbsp;
                        <input type="checkbox" id="kannada" name="kannada" value="kannada">
                        <label for="knd">Kannada</label>&nbsp;&nbsp;
                        <input type="checkbox" id="hindi" name="hindi" value="hindi">
                        <label for="hin">Hindi</label>&nbsp;&nbsp;
                        <input type="checkbox" id="telugu" name="telugu" value="telugu">
                        <label for="knd">Telegu</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" id="agree" name="agrrement" value="agreement"><label
                            for="agr">Hereby I declare all the given details are true.</td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <p>Log in to <a href="www.etnus.com">Ethnus</a> website.</p>
                    </td>
                </tr>
            </table>
            <br>
            <center><input type="submit" name="register" value="REGISTER" /></center>
        </form>
    
</body>

</html>

<style>
    .input_style {
        width: 451px;
    }

    .label_style{
        font-weight: bold;
    }

    .s_1 {
        text-align: center;
    }

    h1 {
        color: darkblue;
    }
</style>
